<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HYEMI LEE / JOIN</title>
  <link rel="stylesheet" href="css/join_style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
  <div class="container">
  <p id="headerName"><a href="index.html">H Y E M I L E E</a></p>
  <div id="scrollUpBtn"><a href="#top">⬆</a></div>
    <section class="section" id="joinSection">
      <div class="joinbox">
      <form action="" method="post">
        <ul class="signin_list">
          <li>
            <label for="id">아이디</label><br>
            <input type="text" id="id" class="textbox" placeholder="UserName">
          </li>
          <li>
            <label for="pwd">비밀번호</label><br>
            <input type="password" id="pwd" class="textbox" placeholder="Password">
          </li>
          <li>
            <label for="re_pwd">비밀번호 재확인</label><br>
            <input type="password" id="re_pwd" class="textbox" placeholder="Password Confirm">
          </li>
          <li>
            <label for="name">이름</label><br>
            <input type="text" id="username" class="textbox" placeholder="name">
          </li>
          <li>
            <label for="phone">휴대폰</label><br>
            <select name="phoneFirstNumber" id="phoneFirstNumber" class="phone">
              <option value="010">010</option>
              <option value="011">011</option>
              <option value="016">016</option>
              <option value="017">017</option>
              <option value="018">018</option>
              <option value="019">019</option>
            </select>
            -
            <input name="phoneMiddleNumber" type="text" maxlength="4" id="phoneMiddleNumber" class="phone" style="width:52px;">
            -
            <input name="phoneLastNumber" type="text" maxlength="4" id="phoneLastNumber" class="phone" style="width:52px;">   
          </li>
          <li>
            <label for="email">이메일 주소</label><br>
            <input name="email" type="text" id="email" style="width:75px;">
            @
            <input name="email_domain" type="text" id="email_domain" style="width:85px;">
            <select name="select_domain" id="select_domain">
              <option selected="selected" value="">선택하세요</option>
              <option value="daum.net">daum.net</option>
              <option value="gmail.com">gmail.com</option>
              <option value="nate.com">nate.com</option>
              <option value="naver.com">naver.com</option>
              <option value="yahoo.com">yahoo.com</option>
              <option value="">직접입력</option>
            </select>
          </li>
        </ul>
        <button id="join_btn" type="button">sign in</button>
        <br>
        <a href="admin.html"><button id="admin_btn" type="button">admin</button></a>
        <br><br><br><br><br>
      </form>
    </div>
  </section>   
</div>
<script src="js/join.js"></script>
</body>
</html>
